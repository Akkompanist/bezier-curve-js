<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style for the container */
      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      
      /* Style for the main div */
      .main-div {
        display: flex;
        flex-direction: row;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }

      /* Style for the group number span */
      .group-number {
        font-weight: bold;
        margin-right: 10px;
      }

      /* Style for the middle div */
      .middle-div {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-left: auto;
      }

      /* Style for the circle button */
      .circle-button {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 10px;
        color: aqua;
        background-color: aquamarine;
      }

      /* Style for the first circle button */
      #button-1 {
        background-color: green;
      }

      /* Style for the second circle button */
      #button-2 {
        background-color: red;
      }

      /* Style for the points count span */
      .points-count {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      // JS code for creating the divs
      const container = document.getElementById("container");
      const points_groups = [[{x: 10, y: 20}, {x: 30, y: 40}], [{x: 50, y: 60}, {x: 70, y: 80}, {x: 90, y: 100}]];

      for (let j = 0; j < points_groups.length; j++) {
        const mainDiv = document.createElement("div");
        mainDiv.className = `main-div`;
        mainDiv.id = `${j}-main-div`;
        // add click event listener to mainDiv
        mainDiv.addEventListener("click", function() {
            const randomColor = Math.floor(Math.random()*16777215).toString(16);
            this.style.backgroundColor = "#" + randomColor;
        });

        const groups_num = document.createElement("span");
        groups_num.className = "group-number";
        groups_num.textContent = `${j+1}`;

        const middleDiv1 = document.createElement("div");
        middleDiv1.className = "middle-div";
      
        const button1 = document.createElement("div");
        button1.className = "circle-button";
        button1.id = `${j}g-button-1`;
      
        const button2 = document.createElement("div");
        button2.className = "circle-button";
        button2.id = `${j}g-button-2`;
      
        const pointsLengthSpan = document.createElement("span");
        pointsLengthSpan.className = "points-count";
        pointsLengthSpan.textContent = points_groups[j].length;
      
        middleDiv1.appendChild(button1);
        middleDiv1.appendChild(button2);
        middleDiv1.appendChild(pointsLengthSpan);

        mainDiv.appendChild(groups_num);
        mainDiv.appendChild(middleDiv1);
      
        container.appendChild(mainDiv);
      }
    </script>
  </body>
</html>
